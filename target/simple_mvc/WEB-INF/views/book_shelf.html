<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        #root_container{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #books{
            width: 50%;
            border-collapse: collapse;
        }

        table {
            margin: 25px;
        }

        th {
            text-align: left;
        }

        th,td {
            border-bottom: 1px solid #ddd;
        }

    </style>
    <style>
        #search{
            position: absolute;
            left: 90%;
            top: 90%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="root_container">
        <form method="post" th:action="@{/books/save}" th:object="${book}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="author" th:field="*{author}">
                        <p th:if="${#fields.hasErrors('author')}">Author name must be at least 4 characters</p>
                    </td>
                    <td>
                        <input type="text" placeholder="book_title" th:field="*{title}">
                        <p th:if="${#fields.hasErrors('title')}">Title must be at least 4 characters</p>
                    </td>
                    <td>
                        <input type="text" placeholder="size (pages)" th:field="*{size}">
                        <p th:if="${#fields.hasErrors('size')}" th:errors="*{size}">field value must be digit and less than 4 signs</p>
                    </td>
                    <td>
                        <input type="submit" value="save">
                    </td>
                </tr>
            </table>
        </form>

        <form method="post" th:action="@{/books/remove}" th:object="${bookIdToRemove}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="id number" th:field="*{id}">
                    </td>
                    <td>
                        <input type="submit" value="remove">
                    </td>
                    <td th:if="${#fields.hasErrors()}">
                        <p>Wrong id or not found</p>
                    </td>
                </tr>
            </table>
        </form>

        <form method="post" th:action="@{/books/removeBySize}" th:object="${bookSizeToRemove}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="size" th:field="*{size}">
                    </td>
                    <td>
                        <input type="submit" value="remove">
                    </td>
                    <td th:if="${#fields.hasErrors()}">
                        <p>Wrong size or not found</p>
                    </td>
                </tr>
            </table>
        </form>

        <form method="post" th:action="@{/books/removeByAuthor}" th:object="${bookAuthorToRemove}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="author" th:field="*{author}">
                    </td>
                    <td>
                        <input type="submit" value="remove">
                    </td>
                    <td th:if="${#fields.hasErrors()}">
                        <p>Wrong Author or not found</p>
                    </td>
                </tr>
            </table>
        </form>

        <form method="post" th:action="@{/books/removeByTitle}" th:object="${bookTitleToRemove}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="title" th:field="*{title}">
                    </td>
                    <td>
                        <input type="submit" value="remove">
                    </td>
                    <td th:if="${#fields.hasErrors()}">
                        <p>Wrong title or not found</p>
                    </td>
                </tr>
            </table>
        </form>

        <form method="post" th:action="@{/books/uploadFile}" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>
                        <input type="file" name="file"/>
                    </td>
                    <td>
                        <input type="submit" value="Upload"/>
                    </td>
                </tr>
            </table>
        </form>

        <table>
            <tr th:each="file : ${fileList}">
                <td th:text="${fileList}">
                <td><a th:href="@{/books/files/{file_name}/}">Download</a></td>
<!--                <a th:href="@{/order/{id}/details(id=3,action='show_all')}">-->
            </tr>
        </table>

        <table id="books">
            <tr>
                <th>id</th>
                <th>author</th>
                <th>title</th>
                <th>size</th>
            </tr>

            <tr th:each="book : ${bookList}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.size}"></td>
            </tr>
        </table>
    </div>


    <div id="search" th:switch="${books}">
        <p><a th:href="@{/books/shelf/search}">Search</a></p>
    </div>

</body>
</html>
