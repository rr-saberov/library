<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <title>Book shelf login</title>
    <meta charset="UTF-8">
    <style>
        #login_form{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .login_item{
            margin-bottom: 10px;
        }
    </style>
    <style>
        #registration{
            position: absolute;
            left: 90%;
            top: 90%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="login_form">
        <form method="post" th:action="@{/login/auth}" th:object="${loginForm}">
            <img class="login_item" th:src="@{/images/book_icon.png}">
            <br>
            <input class="login_item" type="text" placeholder="enter username" th:field="*{username}">
            <br>
            <input class="login_item" type="password" placeholder="password" th:field="*{password}">
            <br>
            <input class="login_item" type="submit" placeholder="login">
        </form>

    </div>

<!--    <div id="registration" th:switch="${users}">-->
<!--        <p><a href="login/addUser">New User Registration</a></p>-->
<!--    </div>-->
</body>
</html>
