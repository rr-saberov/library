<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search form</title>
    <style>
        #search_form {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div id="search_form">
    <form ui-jp="search" th:action="@{search}" th:object="${book}" method="get">
        Search by id: <input id="filter" type="text" th:field="*{id}" class="form-control input-sm w-auto inline m-r"/>
        <button class="md-btn md-fab m-b-sm indigo" name="search" value="search">
            <i class="material-icons md-24">&#xe8b6;</i></button>
    </form>
    <br>
    <form ui-jp="search" th:action="@{searchBySize}" th:object="${book}" method="get">
        Search by size: <input id="filterBySize" type="text" th:field="*{size}" class="form-control input-sm w-auto inline m-r"/>
        <button class="md-btn md-fab m-b-sm indigo" name="search" value="search"><i class="material-icons md-24">&#xe8b6;</i></button>
    </form>
    <br>
    <form ui-jp="search" th:action="@{searchByAuthor}" th:object="${book}" method="get">
        Search by author: <input id="filterByAuthor" type="text" th:field="*{author}" class="form-control input-sm w-auto inline m-r"/>
        <button class="md-btn md-fab m-b-sm indigo" name="search" value="search"><i class="material-icons md-24">&#xe8b6;</i></button>
    </form>
    <br>
    <form ui-jp="search" th:action="@{searchByTitle}" th:object="${book}" method="get">
        Search by id: <input id="filterByTitle" type="text" th:field="*{title}" class="form-control input-sm w-auto inline m-r"/>
        <button class="md-btn md-fab m-b-sm indigo" name="search" value="search"><i class="material-icons md-24">&#xe8b6;</i></button>
    </form>
    <br>

    <table id="books">
        <tr>
            <th>id</th>
            <th>author</th>
            <th>title</th>
            <th>size</th>
        </tr>

        <tr th:each="book : ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.size}"></td>
        </tr>
    </table>
</div>
</body>
</html>
