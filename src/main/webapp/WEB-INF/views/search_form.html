<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search form</title>
    <style>
        #search_form {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div id="search_form">
    <form ui-jp="search" th:action="@{/shelf/search}" th:object="${myFormObject}" method="get">
        Search by id: <input id="filter" type="text" th:field="*{id}" class="form-control input-sm w-auto inline m-r"/>
        <button class="md-btn md-fab m-b-sm indigo" name="search" value="search"><i class="material-icons md-24">&#xe8b6;</i></button>
    </form>
</div>
</html>
